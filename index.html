<style>
    body {
        display: flex;
        padding: 0px 20px;
        justify-content: center;
        height: 95vh;
    }

    nav {
        width: 100%;
        max-height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        flex: 1;
        margin: 10px;
    }

    nav button {
        flex: 1;
        width: 100%;
        border: none;
        cursor: pointer;
        border-right: 5px solid #000000;
        background: linear-gradient(to right, #000000, #171411, rgb(9, 9, 9)) no-repeat;
        background-size: 0% 100%;
        background-position: right;
        transition: background-size 0.3s;

        &:hover {
            background-size: 100% 1%;
            background-position: left;
        }
    }

    .navactive {
        background-size: 100% 1%;
        background-position: left;
    }

    .main {
        display: flex;
        width: 99%;
        height: 100%;
        flex: 9;
        flex-direction: column;
        overflow: hidden;
        -ms-overflow-style: none;
        /* éšè—IEå’ŒEdgeçš„æ»šåŠ¨æ¡ */
        scrollbar-width: none;
        /* éšè—Firefoxçš„æ»šåŠ¨æ¡ */
        scroll-snap-type: y mandatory;
        /* å¼ºåˆ¶snap */
        scroll-behavior: smooth;
        /* å¹³æ»‘æ»šåŠ¨ */


        &>* {
            flex: 0 0 100%;
            scroll-snap-align: center;
        }
    }

    .main1 {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .info {
        display: flex;
        justify-content: space-between;
        flex: 4;
        height: 80%;
    }

    .player {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex: 1;
        flex-direction: column;
        transition: all 0.5s ease-in-out;
        margin: 10px;
        height: 100%;
    }

    .cover {
        width: 60%;
        flex: 3;
        display: flex;
        justify-content: center;
        align-items: center;

        &>img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 10px;
        }
    }

    .song-name {
        flex: 1;
        width: 59.5%;
        text-align: left;

        &>* {
            margin: 0;
        }
    }

    .lyrics {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.5s ease-in-out;
        margin: 10px;
        color: #7c7c7c;
        overflow: auto;
        padding: 0 0%;
        height: 100%;
        -ms-overflow-style: none;
        /* éšè—IEå’ŒEdgeçš„æ»šåŠ¨æ¡ */
        scrollbar-width: none;
        /* éšè—Firefoxçš„æ»šåŠ¨æ¡ */
        scroll-snap-type: y mandatory;
        /* å¼ºåˆ¶snap */
        scroll-behavior: smooth;

        /* å¹³æ»‘æ»šåŠ¨ */
        &>div {
            width: 70%;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;

            &:hover {
                background-color: #e6e6e6;
            }

            & p {
                margin: 0;
                font-size: larger;
                font-weight: bolder;
            }
        }

        &>div:nth-child(1) {
            margin-top: 30%;
        }

        &>div:last-child {
            margin-bottom: 50%;
        }
    }

    .control {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .progress {
        display: flex;
        flex-direction: column;
        width: 50%;
        justify-content: center;
        align-items: center;
        user-select: none;

        &:hover .progress-bar {
            transform: scaleY(2);
        }

        & .progress-bar {
            position: relative;
            height: 3px;
            width: 100%;
            background-color: rgb(183, 183, 183);
            transition: all 0.15s;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;

            & .progress-bar-inner {
                position: absolute;
                height: 100%;
                width: 0%;
                background-color: #000000;
            }


        }

        & .playTime {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            user-select: none;

        }
    }

    .control-btn {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 10px;
        user-select: none;

        & img {
            cursor: pointer;
            width: 30px;
            margin: 0 20px;

            &:hover {
                transform: scale(1.1);
            }
        }

        & .play-btn {
            width: 30px;
        }
    }



    .lyrics-btn {
        display: none;
    }

    .play-btn2 {
        display: none;
    }

    .music-list {
        overflow: hidden;
        padding: 5% 0.1%;

        & ul {
            overflow: auto;
            -ms-overflow-style: none;
            /* éšè—IEå’ŒEdgeçš„æ»šåŠ¨æ¡ */
            scrollbar-width: none;
            /* éšè—Firefoxçš„æ»šåŠ¨æ¡ */
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100%;

            & li {
                width: 100%;
                height: 10%;
                margin: 10px;
                padding: 10px;
                border-radius: 1%;
                cursor: pointer;
                display: flex;

                & img {
                    height: 100%;
                    border-radius: 5px;
                    margin: 0 3%;
                }

                &:hover {
                    background-color: #f2f2f2;
                }

                & div {
                    &>* {
                        margin: 0;
                    }
                }
            }
        }
    }

    .active {
        color: #000000;
        font-size: larger;
        transition: all 0.3s ease-in-out;
    }

    @media screen and (max-width: 768px) {
        body {

            scroll-behavior: smooth;

            /* å¹³æ»‘æ»šåŠ¨ */

            text-align: left;

            }
        }

            width: 90%;
        }
    }
</style>

        function formatTime(time) {//å°†æ—¶é—´è½¬æ¢ä¸ºåˆ†ç§’æ ¼å¼

            let minute = Math.floor(time / 60);
            let second = Math.floor(time % 60);
            if (minute < 10) {

            if (second < 10) {

        function timeToSeconds(time) {//å°†åˆ†ç§’æ ¼å¼çš„æ—¶é—´è½¬æ¢ä¸ºç§’æ•°

            return minutes * 60 + seconds; // è½¬æ¢ä¸ºæ€»ç§’æ•°
        }
